  <!--   Js para aceites --> 
    <script>
 fetch("Productos_Json.json")
.then(response=>response.json())
.then(data=>{
// creamos variable para acceder a aceites q esta dentro de category en el json products

let sales= data.filter(element=>element.category==="Sales");
let gamaSales=document.querySelector('#gamaSales');
sales.forEach(element => {
    let col=document.createElement('div');
    col.classList.add("col-12", "col-md-3", "d-flex", "justify-content-center","mb-3");

    col.innerHTML=`
    <div class="card border-0 my-3" style="width: 18rem;">
                            <img src="${element.image}" width="250px" class="card-img-top rounded-5" alt="...">
                            <div class="card-body card_aceite shadow">
                              <h6 class="card-title">${element.name}</h6>
                              <h4 class="card-title">${element.price} €</h4> 
                              <a href="#" class="btn btn-outline-primary">Comprame</a>
                            </div>
                          </div>
    `
gamaSales.appendChild(col);

})



})

    </script>
